<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Autenticação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
  </style>
  <meta name="ngrok-skip-browser-warning" content="true">
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container">
    <span class="navbar-brand">VTCH Stripe Integration</span>
  </div>
</nav>
<main class="container my-4">
  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Registrar</h5>
          <form id="registerForm" class="row g-2">
            <div class="col-12"><input type="email" class="form-control" id="regEmail" placeholder="email@example.com" required></div>
            <div class="col-12"><input type="password" class="form-control" id="regPassword" placeholder="senha" required></div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Criar usuário</button>
              <span id="registerResult" class="small ms-2 text-muted"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form id="loginForm" class="row g-2">
            <div class="col-12"><input type="email" class="form-control" id="loginEmail" placeholder="email@example.com" required></div>
            <div class="col-12"><input type="password" class="form-control" id="loginPassword" placeholder="senha" required></div>
            <div class="col-12">
              <button class="btn btn-outline-secondary" type="submit">Login</button>
              <span id="loginStatus" class="small ms-2 text-muted"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <a class="btn btn-link" href="/docs">Ver documentação</a>
  </div>
  <div class="mt-2 small text-muted">Base URL: {{ config.get('DOMAIN') if config else '' }}</div>
  </main>
<footer class="bg-white border-top py-3 mt-4">
  <div class="container text-center"><small>© VTCH stripe integration API</small></div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/auth.js"></script>
</body>
</html>
