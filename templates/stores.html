<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerenciamento de Lojas · Integração Stripe</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="Menu principal">
  <div class="container">
    <a class="navbar-brand" href="/">Stripe Integration API</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/docs">Docs</a></li>
        <li class="nav-item"><a class="nav-link" href="/config">Config</a></li>
        <li class="nav-item"><a class="nav-link" href="/stores">Lojas</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container my-4">
  <div class="alert alert-warning">Acesso restrito a localhost.</div>
  <section class="mb-4">
    <h2 class="h5">Lojas</h2>
    <div class="table-responsive">
      <table class="table table-sm" id="storesTable">
        <thead>
          <tr>
            <th>accountId</th>
            <th>email</th>
            <th>storeDomain</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="storesStatus" class="small text-muted"></div>
  </section>
  <section class="mb-4">
    <h2 class="h5">Upsert Loja</h2>
    <form id="upsertStoreForm" class="row g-3">
      <div class="col-md-3">
        <input type="number" class="form-control" id="upUserId" placeholder="userId" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="upAccountId" placeholder="acct_xxx" required>
      </div>
      <div class="col-md-4">
        <input type="url" class="form-control" id="upStoreDomain" placeholder="https://loja.com">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary w-100" type="submit">Salvar</button>
      </div>
    </form>
    <div id="upsertResult" class="mt-2"></div>
  </section>
  <section class="mb-4">
    <h2 class="h5">Atualizar storeDomain</h2>
    <form id="updateStoreForm" class="row g-3">
      <div class="col-md-5">
        <input type="text" class="form-control" id="updAccountId" placeholder="acct_xxx" required>
      </div>
      <div class="col-md-5">
        <input type="url" class="form-control" id="updStoreDomain" placeholder="https://loja.com" required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" type="submit">Atualizar</button>
      </div>
    </form>
    <div id="updateResult" class="mt-2"></div>
  </section>
</main>
<footer class="bg-light py-3" role="contentinfo">
  <div class="container text-center">
    <small>© Stripe Integration API</small>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/stores.js"></script>
</body>
</html>
