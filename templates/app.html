<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Dashboard de Lojas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .table td { vertical-align: middle; }
  </style>
  <meta name="ngrok-skip-browser-warning" content="true">
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container">
    <span class="navbar-brand">VTCH Stripe Integration</span>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary" href="/docs">Docs</a>
      <button class="btn btn-sm btn-outline-danger" id="logoutBtn">Sair</button>
    </div>
  </div>
  </nav>
<main class="container my-4">
  <section class="mb-4">
    <h2 class="h5">Minha Conta</h2>
    <div id="meSummary" class="small text-muted">Carregando...</div>
  </section>

  <section class="mb-4">
    <h2 class="h5">Minhas Lojas (Contas Conectadas)</h2>
    <div class="table-responsive">
      <table class="table table-sm" id="storesTable">
        <thead><tr><th>accountId</th><th>storeDomain</th><th>Ações</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="row g-3 mt-2">
      <div class="col-md-4"><input type="email" class="form-control" id="newStoreEmail" placeholder="email vendedor"></div>
      <div class="col-md-4"><input type="url" class="form-control" id="newStoreDomain" placeholder="https://loja.com"></div>
      <div class="col-md-4"><button class="btn btn-primary w-100" id="createStoreBtn">Criar conta conectada</button></div>
    </div>
    <div id="createStoreResult" class="mt-2 small text-muted"></div>
  </section>
  </main>
<footer class="bg-white border-top py-3 mt-4">
  <div class="container text-center"><small>© VTCH stripe integration API</small></div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
