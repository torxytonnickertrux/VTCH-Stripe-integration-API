<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loja {{ account_id }} · Integração Stripe</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="Menu principal">
  <div class="container">
    <a class="navbar-brand" href="/">Stripe Integration API</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/docs">Docs</a></li>
        <li class="nav-item"><a class="nav-link" href="/config">Config</a></li>
        <li class="nav-item"><a class="nav-link" href="/stores">Lojas</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container my-4">
  <div class="alert alert-warning">Acesso restrito a localhost.</div>
  <h1 class="h4">Detalhes da Loja</h1>
  <section class="mb-4">
    <h2 class="h5">Resumo</h2>
    <div id="summary"></div>
    <form id="storeDetailUpdateForm" class="row g-3 mt-2">
      <div class="col-md-6">
        <input type="url" class="form-control" id="detailStoreDomain" placeholder="https://loja.com">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" type="submit">Salvar</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger w-100" id="detailDeleteBtn" type="button">Excluir</button>
      </div>
      <div class="col-md-12"><div id="detailResult" class="small mt-1 text-muted"></div></div>
    </form>
  </section>
  <section class="mb-4">
    <h2 class="h5">Histórico de Despachos</h2>
    <div class="table-responsive">
      <table class="table table-sm" id="dispatchesTable">
        <thead>
          <tr>
            <th>eventId</th>
            <th>orderId</th>
            <th>status</th>
            <th>attempts</th>
            <th>deliveredAt</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
  <section class="mb-4">
    <h2 class="h5">Webhooks</h2>
    <div class="table-responsive">
      <table class="table table-sm" id="webhooksTable">
        <thead>
          <tr>
            <th>eventId</th>
            <th>type</th>
            <th>receivedAt</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>
<footer class="bg-light py-3" role="contentinfo">
  <div class="container text-center">
    <small>© Stripe Integration API</small>
  </div>
</footer>
<script>
  const accountId = "{{ account_id }}";
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/store_detail.js"></script>
</body>
</html>
