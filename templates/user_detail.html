  <div class="alert alert-warning">Acesso restrito a localhost.</div>

    <h2 class="h5">Resumo</h2>

    <h2 class="h5">Lojas (Contas Conectadas)</h2>
    <div class="table-responsive">
      <table class="table table-sm" id="userStoresTable">
        <thead>
          <tr><th>accountId</th><th>storeDomain</th></tr>
        </thead>
        <tbody></tbody>

    <form id="createUserStoreForm" class="row g-3 mt-2">
      <div class="col-md-5">
        <input type="email" class="form-control" id="userStoreEmail" placeholder="email vendedor" required>
      </div>
      <div class="col-md-5">
        <input type="url" class="form-control" id="userStoreDomain" placeholder="https://loja.com">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" type="submit">Criar conta</button>
      </div>
    </form>
    <div id="createUserStoreResult" class="mt-2"></div>
  </section>
